
spring.datasource.url=jdbc:mysql://localhost:3306/my-rental?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop   
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.redis.host=localhost
spring.redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.template.default-topic=logging.audit.my-rental.students
spring.kafka.consumer.group-id=com.myrental.web
spring.kafka.trusted.packages=com.myrental.web.kafkamessage
